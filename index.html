<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation On Image</title>
   
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main container mt-5 mb-5">
        <div class='d-flex justify-content-end mt-5 mb-5'>
            <button onclick="toggleTheme()" class="" id="theme">
               
            </button>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" id="fadeInButton" onclick="selectEffect('FadeIn')">Fade In</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('FadeOut')">Fade Out</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('Swipe')">Swipe</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('Slide')">Slide</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('SlideOver')">Slide Over</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('ZoomIn')">Zoom In</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('ZoomOut')">Zoom Out</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('Shake')">Shake</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('Sense3D')">Sense 3D</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('Trans')">Trans</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('Flip')">Flip</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('FlipIn')">Flipe In</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('FlipOut')">Flipe Out</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('Bubble')">Bubble</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('BounceIn')">Bounce In</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('BounceOut')">Bounce Out</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('FlipForward')">Flip Forward</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('FlipBackward')">Flip Backward</button>
                </div>
                <div class="swiper-slide">
                    <button class="menu mr-5 ml-5" onclick="selectEffect('Blinds')">Blinds</button>
                </div>
               
                
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <div class='container d-flex justify-content-center mt-5 mb-5' id="parent">
        
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="./app.js"></script>
</body>
</html>
